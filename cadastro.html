<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form id="cadastro">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="senha">Crie uma senha</label>
            <input type="password" name="senha" id="senha">
            <label for="confirmacao-senha">Confirme sua senha</label>
            <input type="password" name="confirmacao-senha" id="confirmacao-senha">
        
        </form>
        <button type="submit" id="botao">Cadastrar</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
